<source>
  @type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /fluentd/log/docker-containers.pos
  tag docker
  <parse>
    @type json
    time_key time
    time_type string
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

<match docker>
  @type elasticsearch
  host elasticsearch
  port 9200
  scheme http
  logstash_format true
</match>
